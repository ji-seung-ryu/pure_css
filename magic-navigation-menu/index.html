<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="magic-navigation-menu.css" />
        <title>magic-navigation-menu</title>
    </head>
    <body>
        <div class="navigation">
            <ul>
                <li class="list active">
                    <a href="#">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="text">Home</span>
                    </a>
                    <div id="indicator"></div>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <span class="text">Profile</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
                        <span class="text">Message</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="camera-outline"></ion-icon></span>
                        <span class="text">Photos</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="text">Settings</span>
                    </a>
                </li>
            </ul>
        </div>

        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script type="text/javascript">
            var lists = document.querySelectorAll('.list');

            function addLink() {
                lists.forEach((item) => {
                    item.classList.remove('active');
                });
                this.classList.add('active');
                move_indicator(get_prev_siblings_cnt(this) * 70);
            }

            function move_indicator(dist) {
                const indicator = document.getElementById('indicator');
                indicator.style.transform = `translate(${dist}px)`;
            }

            function get_prev_siblings_cnt(elem) {
                if (elem.previousSibling == null) return 0;

                var prev_siblings_cnt = 0;
                elem = elem.previousSibling;

                while (elem.previousSibling != null) {
                    if (elem.nodeType != 3) prev_siblings_cnt += 1;
                    elem = elem.previousSibling;
                }
                return prev_siblings_cnt;
            }

            lists.forEach((item) => item.addEventListener('click', addLink));
        </script>
    </body>
</html>
